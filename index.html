<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard of Champions</title>
</head>

<body>
  <header>Weather Dashboard For Curious Souls</header>
    
  <div class="mx-1 row">
    <div class="card col-3 bg-light px-4">
        
        <label for="user-search" class="fw-bold">Search for a City:</label>
        <form id="search">
            <input type="text" id="user-search">
            <button type="submit" id="start-search"><i class="fa fa-search"></i></button>
        </form>

        <ul id="locations" class="list-group col-6"></ul>
    </div>
    
    <div class="col-8 m-2">
        <div class="card col-12 p-3" id="main-weather">
            <div class="row">
                <h3 class="fw-bold float-left" id="location-header"></h3>
                <!-- image goes here, and may need class float-left to bring it next to the #location-header text-->
            </div>
            <br/>
            <p id="temperature-field"></p>
            <br/>
            <p id="humidity-field"></p>
            <br/>
            <p id="wind-field"></p>
            <br/>
            <p id="uv-field"></p>
        </div>

        <div class="mt-2 col-12" id="five-weather">
            
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>

<!-- 
-The WorkingMovieApp exercise in 06-Server-Side-APIs is apparently a useful parallel to the Weather Dashboard homework.
-We will very likely need a different API call to access the UV index, as well as one for the 5-day forecast. Both are different from the default Weather API.
-Weather icons are available in the default Weather API, I think.
-We will have to define our own thresholds for mild/moderate/severe UV index colors.
-We will have to store the search history in localstorage. The search history will be composed of buttons that we can click to display the weather data for that location.
-The exercise 16-all-together in 06-Server-Side-APIs will be useful for creating a form that takes the user input and executes a function on it, while including API usage.
